<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>Habbit app</title>
</head>
<body>

<div class="app">

    <div class="panel">
        <img class="logo" src="./images/app_logo.svg" alt="Logo Habbit app">

        <nav class="menu">
            <div class="menu__list"></div>

            <button class="menu__add">
                <img src="./images/add_icon.svg" alt="Add habit">
            </button>
        </nav>
    </div>

    <div class="content">
        <header>
            <h1>Some text</h1>
            <div class="progress">
                <div class="progress__text">
                    <div class="progress__name">Progress</div>
                    <div class="progress__percent">80%</div>
                </div>
                <div class="progress__bar">
                    <div class="progress__cover-bar"></div>
                </div>
            </div>
        </header>

        <main>
            <div>
                <div class="habbit">
                    <div class="habbit__day">Day 1</div>
                    <div class="habbit__comment">Some random text</div>
                    <button class="habbit__delete">
                        <img src="./images/delete.svg" alt="Delete day 1">
                    </button>
                </div>

                <div class="habbit">
                    <div class="habbit__day">Day 2</div>
                    <form class="habbit__form">
                        <input class="input_icon" type="text" placeholder="Comment" />
                        <img class="input__icon" src="./images/comment_icon.svg" alt="Comment icon" />
                        <button class="button">Ready</button>
                    </form>
                </div>


            </div>
        </main>
    </div>

</div>
