<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>Habbit app</title>
</head>
<body>

<div class="app">

    <div class="panel">
        <img class="logo" src="./images/app_logo.svg" alt="Logo Habbit app">

        <nav class="menu">
            <div class="menu__list"></div>

            <button class="menu__add">
                <img src="./images/add_icon.svg" alt="Add habit">
            </button>
        </nav>
    </div>

    <div class="content">
        <header>
            <h1 class="h1">-</h1>
            <div class="progress">
                <div class="progress__text">
                    <div class="progress__name">Progress</div>
                    <div class="progress__percent">%</div>
                </div>
                <div class="progress__bar">
                    <div class="progress__cover-bar"></div>
                </div>
            </div>
        </header>

        <main>
            <div id="days"></div>
            <div class="habbit">
                <div class="habbit__day">Day 2</div>
                <form class="habbit__form" onsubmit="addDays(event)">
                    <input name="comment" class="input_icon" type="text" placeholder="Comment" />
                    <img class="input__icon" src="./images/comment_icon.svg" alt="Comment icon" />
                    <button class="button" type="submit">Ready</button>
                </form>
            </div>
        </main>
    </div>

    <div class="cover cover_hidden">
        <div class="popup">
            <h2>Нова звичка</h2>
            <div class="icon-label">Іконка</div>

            <div class="icon-select">
                <button class="icon icon_active">
                    <img src="./images/sport.svg" alt="Sport" />
                </button>
                <button class="icon">
                    <img src="./images/water.svg" alt="Drink" />
                </button>
                <button class="icon">
                    <img src="./images/food.svg" alt="Food" />
                </button>
            </div>

            <form class="popup__form">
                <input type="text" name="name" placeholder="Найменування">
                <input type="number" name="target" placeholder="Ціль">
                <button class="button" type="submit">Додати</button>
            </form>

            <button class="popup__close">
                <img src="images/close.svg" alt="Закрити попап">
            </button>

        </div>

    </div>
</div>
